<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/clsAjax_v02.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/recover.js"></script>
</head>

<body>
    <header>
        <div class="logo">Bizum</div>
        <div class="auth-buttons">
        </div>
    </header>
    <div class="container">
        <h2>Recuperar contraseña</h2>
        <form id="recoverForm">
            <input type="hidden" name="action" value="recoverypassPIN">
            <input type="text" name="email" placeholder="Email" required>
            <input type="number" max="99999" name="pin" placeholder="PIN" required>
            <input type="password" name="password" placeholder="Password" required
            onkeyup="validatePassword(document.getElementById('password').value)">
            <button type="submit">Ingresar</button>
        </form>
        <div id="recover-message"></div>
    </div>
</body>

</html>
